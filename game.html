<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PragyaтАЩs Surprise Game ЁЯТЦ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffd1dc, #fff);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      height: 100vh;
    }

    h1 {
      color: #e91e63;
      margin-top: 20px;
      font-family: 'Dancing Script', cursive;
    }

    p {
      color: #444;
      font-size: 1.1rem;
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      cursor: pointer;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d81b60;
      font-size: 1.5rem;
      display: none;
      font-weight: 500;
      width: 80%;
    }

    #backBtn {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease;
    }

    #backBtn:hover {
      background: #f50057;
    }

    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ЁЯТЮ Catch the Hearts, Pragya ЁЯТЮ</h1>
  <p>Each one you catch shows what you mean to me ЁЯТЧ</p>

  <div id="message"></div>
  <button id="backBtn" onclick="goBack()">Go Back to Story ЁЯТЦ</button>

  <script>
    const compliments = [
      "рдЕрд╣рд╛рдБрдХ рдореБрд╕реНрдХреА рджреЗрдЦрд┐рддреЗ рдорди рдкреНрд░рд╕рдиреНрди рдн' рдЬрд╛рдЗ рдЫреИред ЁЯМ╕",
      "рдЕрд╣рд╛рдБрдХ рдмреЛрд▓реА рдореЗрдВ рдПрдХ рдЕрдкрдирд╛рдкрди рдЫреИ, рдЬреЗ рд╣реГрджрдп рдЫреВ рд▓реИрдд рдЫреИред ЁЯТХ",
      "рдЕрд╣рд╛рдБрдХ рдЖрдБрдЦрд┐ рдореЗрдВ рд╕рдЪреНрдЪрд╛рдИ рдЖ рдиреЗрд╣ рдЭрд▓рдХреИрдд рдЫреИред ЁЯТУ",
      "рдИрд╢реНрд╡рд░ рдЕрд╣рд╛рдБрдХ рд╕рджрд┐рдЦрди рдЦреБрд╢ рд░рд╛рдЦреБ, рдЕрд╣рд╛рдБрдХ рдореБрд╕реНрдХреА рджреЗрдЦрд┐рдХреЗрдБ рдорди рдзрдиреНрдп рдн' рдЬрд╛рдЗ рдЫреИ ЁЯШМ",
      "рдЬрдирдорджрд┐рдирдХ рд╢реБрднрдХрд╛рдордирд╛, рдкреНрд░рдЬреНрдЮрд╛ тЭдя╕П рдЕрд╣рд╛рдБрдХ рдиреЗрд╣ рдЖ рд╕реНрдиреЗрд╣ рд╣рдорд░ рдЬреАрд╡рдирдХ рд╕рдмрд╕реЗ рдЕрдирдореЛрд▓ рдЙрдкрд╣рд╛рд░ рдЫреИред рдИрд╢реНрд╡рд░ рдЕрд╣рд╛рдБрдХ рд╣рд░ рд╕рдкрдирд╛ рдкреВрд░рд╛ рдХрд░рдерд┐ рдЖ рдЕрд╣рд╛рдБрдХ рдЪреЗрд╣рд░рд╛ рд╕рджрд┐рдЦрди рдореБрд╕реНрдХреА рд╕рдБ рдЦрд┐рд▓рд▓ рд░рд╣рдп ЁЯТЧ",
      "рдкреНрд░рдЬреНрдЮрд╛, рдЕрд╣рд╛рдБрдХ рдЬрдиреНрдорджрд┐рди рдкрд░ рдмрд╣реБрдд-рдмрд╣реБрдд рд╢реБрднрдХрд╛рдордирд╛ред рдИрд╢реНрд╡рд░ рд╕рдБ рдкреНрд░рд╛рд░реНрдердирд╛ рдХрд░реИрдд рдЫреА рдЬреЗ рдЕрд╣рд╛рдБрдХ рдЬреАрд╡рди рд╕рджрд┐рдЦрди рдЦреБрд╢реАрдпрд╛рдБ, рдиреЗрд╣ рдЖ рд╕рдлрд▓рддрд╛ рд╕рдБ рднрд░рд▓ рд░рд╣рдпред рдЕрд╣рд╛рдБрдХ рдореБрд╕реНрдХреА рд╣рдорд░ рджрд┐рдирдХ рд╕рдмрд╕рдБ рд╕реБрдиреНрджрд░ рдкрд▓ рдмрдирд┐ рдЬрд╛рдЗ рдЫреИ ЁЯТЦ"
    ];

    const totalHearts = compliments.length;
    let caught = 0;

    // create floating hearts
    for (let i = 0; i < totalHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 90 + '%';
      heart.style.animationDuration = 5 + Math.random() * 3 + 's';
      document.body.appendChild(heart);

      heart.addEventListener('click', () => {
        heart.remove();
        showMessage(compliments[caught]);
        caught++;
        if (caught === totalHearts) {
          finalMessage();
        }
      });
    }

    function showMessage(text) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.style.display = 'block';
      setTimeout(() => (msg.style.display = 'none'), 2000);
    }

    function finalMessage() {
      const msg = document.getElementById('message');
      msg.textContent = "You caught all the hearts ЁЯТЦ YouтАЩve caught mine too, Pragya ЁЯТЮ";
      msg.style.display = 'block';
      document.getElementById('backBtn').style.display = 'inline-block';
      confetti();
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    // simple confetti effect
    function confetti() {
      for (let i = 0; i < 60; i++) {
        const c = document.createElement('div');
        c.style.position = 'absolute';
        c.style.left = Math.random() * 100 + '%';
        c.style.top = Math.random() * 100 + '%';
        c.style.width = '8px';
        c.style.height = '8px';
        c.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        c.style.opacity = 0.8;
        c.style.borderRadius = '50%';
        c.style.animation = 'fall 2s linear infinite';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2000);
      }
    }
  </script>
</body>
</html>
